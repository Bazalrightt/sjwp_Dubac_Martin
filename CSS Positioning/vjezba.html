<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position</title>
    <style>
        .Relative{
            position: relative;
width: 500px;
height: 300px;
border: 1px solid black;

        }
            .prvi{
width: 200px;
height: 300px;
background-color: rgba(25, 251, 120, 0.5);
position: absolute;
z-index: 2;
box-shadow: 4px 3px 32px 7px rgba(0, 0, 0, 0.75);
         }
            .drugi{
                position: absolute;
width: 200px;
height: 300px;
background-color: crimson;
left: 150px;
z-index: 1;
         }
    </style>
</head>
<body>
<h1>CSS positioning</h1>
<div class="Relative">
    <div class="prvi"></div>
    <div class="drugi"></div>
</div>    
</body>
</html>
