<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme</title>
</head>
<body style="background-color: rgb(116, 108, 108);">
    <h2>Forme u HTML-u</h2>
<form action="#" method="get">
    <label for="ime">Ime:</label>
    <input type="text" id="ime" placeholder="Unesi ime..." required> <br>
    <label for="prezime">Prezime:</label>
    <input type="text" id="prezime" size="15" maxlength="13" value="mat" disabled> <br>
    <label for="pass">Unesi Lozinku:</label>
    <input type="password" name="pass" id="pass"> <br>
    <label for="mail">email adresa:</label>
    <input type="email" name="mail" id="mail"> <br>
    <label for="date">Unesi Datum:</label> <br>
    <input type="date" name="date" id="date">
    <label for="color">Izaberi boju:</label>
    <input type="color" name="color" id="color"> <br>
    <label for="file">Izaberi datoteku:</label>
    <input type="file" name="file" id="file">
 
    <label for="tel">Unesi broj telefona</label>
    <input type="tel" name="tel" id="tel">
    <p>Izaberi najbolji klub:</p>
    <input type="radio" name="klub" id="hajduk">
    <label for="hajduk">Hajduk</label>
    <input type="radio" name="klub" id="dinamo">
    <label for="dinamo">Dinamo</label>
    <input type="radio" name="klub" id="slaven">
    <label for="slaven">Slaven Belupo</label> <br>
    <p>Izaberi najbolji klub:</p>
    <input type="checkbox" name="hajduk" id="hajduk">
    <label for="hajduk">Hajduk</label>
     <input type="checkbox" name="dinamo" id="dinamo">
    <label for="dinamo">Dinamo</label>
     <input type="checkbox" name="slaven" id="slaven">
    <label for="slaven">Slaven Belupo</label>
    <input type="reset" value="Poništi">
   <input type="submit" value="Pošalji">
  </form>

</body>
</html>
