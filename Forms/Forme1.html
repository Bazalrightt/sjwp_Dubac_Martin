<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body style="background-color: rgb(155, 149, 141);">
    <h1>Student Registration Form</h1>
    <form action="#" method="get">
<label for="rolln">Roll no. :</label>
<input type="number" name="rolln" id="rolln"> <br>
<label for="stn">Student name:</label>
<input type="text" name="stn" id="stn" placeholder="First Name"><span> - </span>
<input type="text" name="stn" id="stn" placeholder="Last Name"> <br>
<label for="dad">Father's name:</label>
<input type="text", name="dad", id="dad"> <br>
<label for="date">Date of birth:</label>
<input type="date" name="date" id="date"><span>(DD-MM-YY)</span> <br>
<label for="broj">Mobile no.</label>
<input type="tel" name="broj" id="broj" value="+385" size="1">
<span> - </span>
<input type="tel" name="broj" id="broj"> <br>
<label for="mail">Email id:</label>
<input type="email" name="mail" id="mail"> <br>
<label for="lozinka">Password:</label>
<input type="password" name="lozinka" id="lozinka"> <br>
<label for="Gen">Gender:</label>
<input type="radio" name="Gen" id="male">
<label for="male">male</label>
<input type="radio" name="Gen" id="female">
<label for="female">female</label> <br>
<label for="Dep">Department</label>
<input type="checkbox" name="CSE" id="CSE">
<label for="CSE">CSE</label>
<input type="checkbox" name="IT" id="IT">
<label for="IT">IT</label>
<input type="checkbox" name="ECE" id="ECE">
<label for="ECE">ECE</label>
<input type="checkbox" name="Civil" id="Civil">
<label for="Civil">Civil</label>
<input type="checkbox" name="Mech" id="Mech">
<label for="Mech">Mech</label> <br>
<label for="Crs">Course:</label>
<label for="pet-select">Choose a pet:</label>

<select name="izbor" id="izbor">
  <option value="">--Select Current Course's--</option>
  <option value="CSE">CSE</option>
  <option value="IT">IT</option>
  <option value="ECE">ECE</option>
  
</select> <br>
<label for="Stnphoto">Student Photo:</label>
<input type="file" name="Stnphoto" id="Stnphoto"> <br>
<label for="City">City</label>
<input type="text" name="City" id="city"> <br>
<label for="Address">Address</label>
<textarea name="Address" id="Address"></textarea>





    </form>


</body>
</html>
